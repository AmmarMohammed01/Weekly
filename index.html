<!DOCTYPE html>
<html>
  <head>
    <title>Weekly</title>

    <link rel="stylesheet" href="Weekly.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    ">
      <div><p><a href="/goals.html">Checkout Weekly: Goals!</a></p></div>
      <div class="title">Weekly</div>
      <div style="display: grid;
      grid-template-columns: 1fr;
      place-items: center right;
      ">
        <button onclick="webpageView();"
        class="js-button-view button-view">Dark Mode</button>
      </div>
    </div>
    
    <p class="info">By Ammar Mohammed</p>
    <div class="week-info">

      <div></div>

      <div style="
      display:grid;
      grid-template-columns: 1fr 2fr 1fr;">
        <div></div>
        <div style="text-align: center;" class="js-change-info"></div>
        <div style="display: grid; grid-template-columns: 1fr; place-items: center left;">
          <button class="button-change-info"
        onclick="changeInfo()">Edit</button>
        </div>
      </div>

    </div>
    
    <!--Perhaps use ReactJS to make a <task/> prop, that can be stored in array?-->

    <div class="week-container">
      <div class="day-container">
        <button class="button-day" onclick="addTodo(0)">Sunday</button>
        <div class="js-output1"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(1)">Monday</button>
        <div class="js-output2"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(2)">Tuesday</button>
        <div class="js-output3"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(3)">Wednesday</button>
        <div class="js-output4"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(4)">Thursday</button>
        <div class="js-output5"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(5)">Friday</button>
        <div class="js-output6"></div>
      </div>
      <div class="day-container">
        <button class="button-day" onclick="addTodo(6)">Saturday</button>
        <div class="js-output7"></div>
      </div>
    </div>

    <div style="display: grid;
    place-items: center;">
      <input placeholder="Your task here..." class="js-input-name">
      <button onclick="clearAll();"
      class="button-clear-tasks"
      >Clear All</button>
    </div>
    
    <script src="Weekly.js"></script>
    <script src="DarkLight.js"></script>
  </body>
</html>
