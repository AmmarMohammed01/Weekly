<!DOCTYPE html>
<html>
  <head>
    <title>Test Version</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    text-align: center;
    margin-bottom:100px;
    ">
      <div style="background-color: lightblue;">
        <button onclick="addTodo('monday')">Monday</button>
        <div class="js-output1"></div>
      </div>
      <div style="background-color: lightpink;">Tuesday</div>
      <div style="background-color: lightblue;">Wednesday</div>
      <div style="background-color: lightpink;">Thursday</div>
      <div style="background-color: lightblue;">Friday</div>
    </div>

    <input placeholder="Your task here..." class="js-input-name">
    
    <script>
      const monArr = [];
      const tueArr = [];
      const wedArr = [];
      const thurArr = [];
      const friArr = [];

      function addTodo(day) {
        const inputElement = document.querySelector('.js-input-name');
        const name = inputElement.value;

        if(day === 'monday') {
          monArr.push(name);
          inputElement.value = '';
          renderTodoList(monArr);
        }
      }

      function renderTodoList(dayList) {
        let todoHTML = '';

        for (let i = 0; i < dayList.length; i++) {
          const todo = dayList[i];
          const html = `<p>${todo}</p>`;
          todoHTML += html;
        }

        if(dayList === monArr) {
          document.querySelector('.js-output1').innerHTML = todoHTML;
          console.log(todoHTML);
        }
      }

    </script>
  </body>
</html>
