<!DOCTYPE html>
<html>
  <head>
    <title>Test Version</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    text-align: center;
    margin-bottom:100px;
    ">
      <div style="background-color: lightblue;">
        <button onclick="addTodo('monday')">Monday</button>
        <div class="js-output1"></div>
      </div>
      <div style="background-color: lightpink;">
        <button onclick="addTodo('tuesday')">Tuesday</button>
        <div class="js-output2"></div>
      </div>
      <div style="background-color: lightblue;">
        <button onclick="addTodo('wednesday')">Wednesday</button>
        <div class="js-output3"></div>
      </div>
      <div style="background-color: lightpink;">
        <button onclick="addTodo('thursday')">Thursday</button>
        <div class="js-output4"></div>
      </div>
      <div style="background-color: lightblue;">
        <button onclick="addTodo('friday')">Friday</button>
        <div class="js-output5"></div>
      </div>
    </div>

    <input placeholder="Your task here..." class="js-input-name">

    <script>
      const monArr = [];
      const tueArr = [];
      const wedArr = [];
      const thurArr = [];
      const friArr = [];

      function addTodo(day) {
        const inputElement = document.querySelector('.js-input-name');
        const name = inputElement.value;

        if(day === 'monday') { //specific
          monArr.push(name); //sp
          inputElement.value = '';
          renderTodoList(monArr); //sp
        } 
        else if (day === 'tuesday') {
          tueArr.push(name);
          inputElement.value = '';
          renderTodoList(tueArr);
        }
        else if (day === 'wednesday') {
          wedArr.push(name);
          inputElement.value = '';
          renderTodoList(wedArr);
        }
        else if (day === 'thursday') {
          thurArr.push(name);
          inputElement.value = '';
          renderTodoList(thurArr);
        }
        else if (day === 'friday') {
          friArr.push(name);
          inputElement.value = '';
          renderTodoList(friArr);
        }
      }

      function renderTodoList(dayList) {
        let todoHTML = '';

        for (let i = 0; i < dayList.length; i++) {
          const todo = dayList[i];
          const html = `<p>${todo}</p>`;
          todoHTML += html;
        }

        if(dayList === monArr) { //sp
          document.querySelector('.js-output1').innerHTML = todoHTML; //sp
          console.log(todoHTML);
        }
        else if (dayList === tueArr) {
          document.querySelector('.js-output2').innerHTML = todoHTML;
          console.log(todoHTML);
        }
        else if (dayList === wedArr) {
          document.querySelector('.js-output3').innerHTML = todoHTML;
          console.log(todoHTML);
        }
        else if (dayList === thurArr) {
          document.querySelector('.js-output4').innerHTML = todoHTML;
          console.log(todoHTML);
        }
        else if (dayList === friArr) {
          document.querySelector('.js-output5').innerHTML = todoHTML;
          console.log(todoHTML);
        }
      }

    </script>
  </body>
</html>
