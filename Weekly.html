<!DOCTYPE html>
<html>
  <head>
    <title>Weekly</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    text-align: center;
    margin-bottom:100px;
    ">
      <div style="background-color: lightpink;">
        <button onclick="addTodo('sunday')">Sunday</button>
        <div class="js-output1"></div>
      </div>
      <div style="background-color: lightblue;">
        <button onclick="addTodo('monday')">Monday</button>
        <div class="js-output2"></div>
      </div>
      <div style="background-color: lightpink;">
        <button onclick="addTodo('tuesday')">Tuesday</button>
        <div class="js-output3"></div>
      </div>
      <div style="background-color: lightblue;">
        <button onclick="addTodo('wednesday')">Wednesday</button>
        <div class="js-output4"></div>
      </div>
      <div style="background-color: lightpink;">
        <button onclick="addTodo('thursday')">Thursday</button>
        <div class="js-output5"></div>
      </div>
      <div style="background-color: lightblue;">
        <button onclick="addTodo('friday')">Friday</button>
        <div class="js-output6"></div>
      </div>
      <div style="background-color: lightpink;">
        <button onclick="addTodo('saturday')">Saturday</button>
        <div class="js-output7"></div>
      </div>
    </div>

    <input placeholder="Your task here..." class="js-input-name">
    <button onclick="clearAll();">Clear All</button>

    <script src="Weekly.js"></script>
  </body>
</html>
